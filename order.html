<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Order</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
            <h1>Kafene</h1>
        </div>
        <div class="navLinks">
            <a href="./order.html" class="navLink activeNav">orders</a>
            <a href="./product.html" class="navLink">products</a>
            <a href="./user.html" class="navLink">users</a>
        </div>
        <div class="logOut" onclick="logout()">Logout</div>

    </header>
    <div class="container">
        <h2>Orders</h2>
        <div class="mainContent">
            <div class="filterSection">
                <h3>Filters</h3>
                <p>Count: <span id="count">0</span> </p>

                <label><input class="checkBox" type="checkbox" checked id="new"> New</label>
                <label><input class="checkBox" type="checkbox" checked id="packed"> Packed</label>
                <label><input class="checkBox" type="checkbox" checked id="intransit"> In Transit</label>
                <label><input class="checkBox" type="checkbox" checked id="delivered"> Delivered</label>
            </div>
            <div class="orderSection">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="./js/base.js"></script>
    <script src="./js/order.js"></script>

</body>

</html>
