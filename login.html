<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/base.css">

</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo"></a>
            <h1>Kafene</h1>
        </div>
        <div class="navLinks">
            <a href="#" class="navLink ">orders</a>
            <a href="#" class="navLink">products</a>
            <a href="#" class="navLink">users</a>
        </div>
    </header>
    <div class="container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input class="inp" id="username" type="text" name="userName" placeholder="Enter Username">
            <input class="inp" id="password" type="password" name="password" placeholder="Enter Password">
            <input class="submitBtn" type="submit" value="Login">
        </form>
    </div>




    <script src="./js/login.js"></script>
    <script src="./js/base.js"></script>
</body>

</html>
